group 'com.longrise'
version '1.0'
def artifactId = "GradleDemo"

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {

//    compile group: 'com.longrise', name: 'JerseyAPI', version: '2.0.0'

    //    Spring
//    compile group: 'org.springframework', name: 'spring-context', version: '4.3.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-core', version: '4.3.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-beans', version: '4.3.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-aop', version: '4.3.4.RELEASE'
    compile group: 'org.springframework', name: 'spring-web', version: '4.3.4.RELEASE'
//    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.4.RELEASE'

//    Jersey
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1-m09'
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.26-b09'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.26-b09'
    compile group: 'org.glassfish.jersey.core', name: 'jersey-common', version: '2.26-b09'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.26-b09'
    compile group: 'org.glassfish.hk2.external', name: 'javax.inject', version: '2.5.0-b42'

//    Jersey+Spring4
    compile 'org.glassfish.jersey.ext:jersey-spring4:2.26-b09'
//    compile ('org.glassfish.jersey.ext:jersey-spring4:2.26-b09'){
//        exclude group: 'org.springframework', module: 'spring-context'
//    }

//    zookeeper
    compile 'org.apache.curator:curator-recipes:2.9.0'

//    servlet
    compile 'javax.servlet:javax.servlet-api:4.0.0-b01'

//    DBUtil
    compile 'commons-dbutils:commons-dbutils:1.6'

//    JSON
    compile 'net.sf.json-lib:json-lib:2.4:jdk15'

//    http
    compile 'org.apache.httpcomponents:httpclient:4.5.2'

//    xml
    compile 'dom4j:dom4j:1.6.1'
    compile 'org.jdom:jdom:2.0.0'

//    redis
    compile 'redis.clients:jedis:2.9.0'

//    druid pool
    compile 'com.alibaba:druid:1.1.2'

//    postgresql
    compile 'org.postgresql:postgresql:9.4.1210.jre7'

//    hibernate
    compile 'org.hibernate:hibernate-core:5.2.9.Final'

    testCompile 'junit:junit:4.12'
}
